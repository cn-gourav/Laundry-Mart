<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>DOM Implementation</title>
</head>

<body>

    <!-- main section  -->
    <div id="main">
        <h1 id="greeting">Hello</h1>

        <!-- item section  -->
        <div id="item-card">
            <div id="card" onclick="changeColor(this , 'red')">Red</div>
            <div id="card" onclick="changeColor(this,'Blue')">Blue</div>
            <div id="card" onclick="changeColor(this,'green')">Green</div>
            <div id="card" onclick="changeColor(this , 'yellow')">Yellow</div>
        </div>


        <div id="input-box">
            <input type="text" placeholder="Enter your name" id="userName">

            <button type="submit" onclick="greetUser()">Greet</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
